<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">  
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <audio id="audio" src="assets/Pokemon-Theme-Song.mp3" autoplay="false"></audio>
    <title>Pokemon Trivia Game</title>
</head>
<body>
    <!-- display Start menu -->
    <div class = "start">
        <h1>So you want to be a Pokemon trainer?</h1>
        <h2>Answer these questions to show that you have the knowledge to catch them all!</h2>
        <h3><i>(turn on speakers)</i></h3>
        <input type="button" id="start" value="I wanna be the best!">
    </div>

    <!-- display Trivia Questions/Options -->
    <div class = "game">
        <div><h1>Time left  <span id="timer">60</span> seconds</h1></div>
        <div class="trivia">
        </div>
    </div>

    <!-- display results: correct, incorrect, unanswered -->
    <div class = "results">
        <input type="button" id="retry" value="Try again">
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
